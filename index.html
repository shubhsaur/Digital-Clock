<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Digital Clock</title>
	</head>
	<body>
		<main>
			<h1 class="title">Digital Clock</h1>
			<section class="clock">
				<section class="hours time-card">
					<h2 class="hour">HH</h2>
					<span>Hours</span>
				</section>
				<section class="minutes time-card">
					<h2 class="min">MM</h2>
					<span>Minutes</span>
				</section>
				<section class="seconds time-card">
					<h2 class="sec">SS</h2>
					<span>Seconds</span>
				</section>
				<section class="period">
					<h2></h2>
				</section>
			</section>
			<section class="calendar">
				<img src="./images/calendar.gif" />
				<p class="heading">Today is:</p>
				<div class="content">
					<h2 class="date">DD-</h2>
					<h2 class="month">MM-</h2>
					<h2 class="year">YYYY</h2>
				</div>
				<button>Click Here</button>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
